<!DOCTYPE html>
<html >

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
body{
  font-family: '微軟正黑體';
  background-image: url("1345086107-734555151.gif");
}
</style>
  <body>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var vid;
      var plid;
      var lsid,lsex,lsst;
      var plls=true;
      var l= new Array();
      lsid=0;

      vid='M7lc1UVf-VE';
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '720',
          width: '1080',
          //videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError':nextSong
          }
        });
      }
      function idchange(vdid)
      {
        vid=vdid;
        player.loadVideoById(vdid,0);
      }
      function opls(lid)
      {
        lsid=lid;
        if(plls)
        {
          player.loadPlaylist({'list':lid});
        }
        else
        {
          lsex=0;
          lsst=0;
        }
        
      }
      function optime(tm)
      {
        player.seekTo(tm,true);
      }

      function addvd(vdid)
      {
        
        if(plls)
        {
          plls=false;
          lsex=player.getPlaylistIndex();
          lsst=player.getCurrentTime();
          player.loadVideoById({'videoId':vdid});
        }
        else
        {
          l.push(vdid);
          document.getElementById('pls').innerHTML='待放影音: '+l;
        }


      }
      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
         document.getElementById('vw').innerHTML = 'time: '+player.getCurrentTime();
         if(event.data==0)
         {
          nextSong();
         }
      }
      function nextSong()
      {
        if(plls)
        {
          if(lsid)
          {
            player.nextVideo();
          }
          else
          {
            window.alert('沒有歌了哭哭');
            player.pauseVideo();
          }
          
        }
        else
        {
          if(l.length==0)
            {
              plls=true;
              if(lsid)
              {
                player.loadPlaylist({'list':lsid,'index':lsex,'startSeconds':lsst});
              }
              else
                {
                  window.alert('沒有歌了哭哭');
                  player.pauseVideo();
                }
              

            }
            else
            {
              player.loadVideoById({'videoId':l.shift()});
              document.getElementById('pls').innerHTML='待放影音: '+l;
            }
        }
      }

      function stopVideo() {
        player.stopVideo();
      }
    </script>
    <form><input type='text' name='vd' placeholder='直接亂切用的'></input><input type='button' value='點我會壞掉' onclick='idchange(vd.value)'></input></form>
    <form><input type='text' name='tim' placeholder='time'></input><input type='button' value='修改' onclick='player.seekTo(tim.value,true)'></input></form>
    <form><input type='text' name='wd' placeholder='width'></input><input type='text' name='hi' placeholder='height'></input><input type='button' value='time' onclick='player.setSize(wd.value,hi.value)'></input></form>
    <form><input type='text' name='ls' placeholder='listid'></input><input type='button' value='修改' onclick='opls(ls.value)'></input></form>
    <form><input type='text' name='ad' placeholder='add video'></input><input type='button' value='加入' onclick='addvd(ad.value)'></input></form>
    <button onclick='nextSong()'>下一首</button>
    <p id='vw'>time:</p>
    <p id='pls'>待放影音:</p>
  </body>
</html>
